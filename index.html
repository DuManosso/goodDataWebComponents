    <script type="module">
        // Import the library along with `setContext` method
        import { setContext } from "https://mushy-lizard.trial.cloud.gooddata.com/components/0001.js";
        // Import GoodData.CN backend for GoodData.CN and GoodData Cloud
        import factory, { ContextDeferredAuthProvider } from "https://mushy-lizard.trial.cloud.gooddata.com/components/tigerBackend.js";
    
        function myAuthenticationHandler(authError) {
            console.log("TA DELSOGADO MAN, VAI FAZER LOGIN")
        }
        
        // Set up GoodData.CN backend and default workspace id
        setContext({
            backend: factory()
                .onHostname("https://mushy-lizard.trial.cloud.gooddata.com")
                .withAuthentication(new ContextDeferredAuthProvider(myAuthenticationHandler)),
            workspaceId: "0001",
        });
    </script>
